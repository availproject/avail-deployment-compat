      - ./volume/testnet/validator2/state:/da/state
      - ./volume/testnet/validator2/node.key:/da/node.key:ro
      - ./volume/testnet/validator2/suri.txt:/da/suri.txt:ro
      - ./volume/testnet/validator2/keystore:/da/keystore
    ports:
      - 30332:30332
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
    command:
      --validator
      --chain /da/genesis/testnet-v2.chain.spec.raw.json
      --base-path /da/state
      --name MATIC_VALIDATOR_2
      --node-key-file /da/node.key
      --keystore-path /da/keystore
      --bootnodes /dns/validator1/tcp/30331/p2p/12D3KooWRg59seAwHLVE7EYzEBnigNadYXc6uTB75Xt1UNJQyAyE
      --execution Native
      --in-peers 10
      --out-peers 10
      --port 30332
      --rpc-cors all
      --ws-port 9944
      --rpc-port 9933
