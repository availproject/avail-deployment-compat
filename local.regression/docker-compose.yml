  fatclient_3:
    build:  
      context: ../images/fat
      dockerfile: Dockerfile-dev
      args:
        - FAT_LC_BRANCH=nonexisting_branch
    depends_on:
      - sentry_node
      - bootstraplc
    entrypoint: ["/app/avail-light/start.sh"]
    environment:
      - BLOCK_MATRIX_PARTITION="3/3"
      - HTTP_SERVER_HOST=0.0.0.0
      - HTTP_SERVER_PORT=9000
      - FULL_NODE_WS=["ws://sentry_node:9944"]
      - LOG_LEVEL="INFO"
      - P2P_SEED=23
      - BOOTSTRAPS=["/dns4/bootstraplc/tcp/5369/p2p/12D3KooWSDaGuV1ewhyAEYsA6rk52hJyeN16hDE6bNgyRt62x7ie"]
      - RELAYS=["/dns4/relaylc/tcp/38001/p2p/12D3KooWR3USn8DUFkm9v23yeY8vvtwHSqpnr5VnPptKXoiDK3E7"]
    networks:
      - beyondnat

  load-test-tool:
    image: availj/presto:latest
    depends_on:
      - sentry_node
      - bootstraplc
    restart: always
    network_mode: host  

  bootstraplc:
    container_name: bootstraplc
    build:  
        context: ../images/bootstrap
        dockerfile: Dockerfile-dev
        args:
          - BOOTSTRAPLC_BRANCH=nonexisting_branch
    ports:
      - 5369:5369
      - 5370:5370
    networks:
      beyondnat:
        ipv4_address: 17.0.0.101

  relaylc:
    container_name: relaylc
    build:
        context: ../images/relay
        dockerfile: Dockerfile-dev
        args:
          - RELAY_BRANCH=nonexisting_branch
    ports:
      - 38000:38000
      - 38001:38001
    networks:
      beyondnat:
        ipv4_address: 17.0.0.102

  otc:
    image: otel/opentelemetry-collector-contrib:0.89.0
    volumes:
      - ./obs_config/otel-collector-config.yaml:/etc/otelcol/config.yaml
    command: --config /etc/otelcol/config.yaml
    ports:
      - 1888:1888 
      - 8888:8888 
      - 8889:8889 
      - 13133:13133 
      - 4317:4317 
      - 4318:4318
      - 55679:55679 
    networks:
      - beyondnat
    depends_on:
      - jaeger
  
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./obs_config/prometheus.yaml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - beyondnat

  jaeger:
    networks:
      - beyondnat
    image: jaegertracing/all-in-one:latest
    environment:
      - METRICS_STORAGE_TYPE=prometheus
      - PROMETHEUS_SERVER_URL=http://prometheus:9090
      - PROMETHEUS_QUERY_SUPPORT_SPANMETRICS_CONNECTOR=true
      - PROMETHEUS_QUERY_NORMALIZE_CALLS=true
      - PROMETHEUS_QUERY_NORMALIZE_DURATION=true
    ports:
      - "16686:16686"

volumes:
  val_1_state:
  val_2_state:
  val_3_state:
  sentry_node_state:
  alyssa_state:

networks:
  beyondnat:
    ipam:
      config:
        - subnet: 17.0.0.0/16
