    environment:
      - HTTP_SERVER_HOST=0.0.0.0
      - HTTP_SERVER_PORT=7000
      - BLOCK_MATRIX_PARTITION="None"
      - FULL_NODE_WS=["ws://sentry_node:9944"]
      - LOG_LEVEL="INFO"
      - P2P_SEED=211
      - APP_ID=1
      - BOOTSTRAPS=["/ip4/17.0.0.101/tcp/5369/p2p/12D3KooWSDaGuV1ewhyAEYsA6rk52hJyeN16hDE6bNgyRt62x7ie"]
      - BLOCK_PROCESSING_DELAY=0
      - RELAYS=["/ip4/17.0.0.102/tcp/38001/p2p/12D3KooWR3USn8DUFkm9v23yeY8vvtwHSqpnr5VnPptKXoiDK3E7"]
      - OTEL_COLLECTOR="http://otc:4317"
      - MODE="server"
      - MODE_SWITCH=false
      - ORIGIN="internal"
    extra_hosts:
      - "sentry_node:17.0.0.100"
      - "bootstraplc:17.0.0.101"
      - "relaylc:17.0.0.102"
    networks:
      - beyondnat

  lightserver_2:
    build:  
        context: ../images/client
        dockerfile: Dockerfile-dev
        args:
          - LC_BRANCH=nonexisting_branch
    depends_on:
      - sentry_node
      - bootstraplc
    restart: always
    entrypoint: [
      "wait-for-it",
      "-t", "30",
      "sentry_node:9944",
      "--",
      "/app/avail-light/start.sh"
    ]
    environment:
      - HTTP_SERVER_HOST=0.0.0.0
      - HTTP_SERVER_PORT=7000
      - BLOCK_MATRIX_PARTITION="None"
      - FULL_NODE_WS=["ws://sentry_node:9944"]
      - LOG_LEVEL="INFO"
      - P2P_SEED=212
      - APP_ID=1
      - BOOTSTRAPS=["/ip4/17.0.0.101/tcp/5369/p2p/12D3KooWSDaGuV1ewhyAEYsA6rk52hJyeN16hDE6bNgyRt62x7ie"]
      - BLOCK_PROCESSING_DELAY=0
      - RELAYS=["/ip4/17.0.0.102/tcp/38001/p2p/12D3KooWR3USn8DUFkm9v23yeY8vvtwHSqpnr5VnPptKXoiDK3E7"]
      - OTEL_COLLECTOR="http://otc:4317"
      - MODE="server"
      - MODE_SWITCH=false
      - ORIGIN="internal"
    extra_hosts:
      - "sentry_node:17.0.0.100"
      - "bootstraplc:17.0.0.101"
      - "relaylc:17.0.0.102"
    networks:
      - beyondnat

  lightserver_3:
    build:  
        context: ../images/client
        dockerfile: Dockerfile-dev
        args:
          - LC_BRANCH=nonexisting_branch
    depends_on:
      - sentry_node
      - bootstraplc
    restart: always
    entrypoint: [
      "wait-for-it",
      "-t", "30",
      "sentry_node:9944",
      "--",
      "/app/avail-light/start.sh"
    ]
    environment:
      - HTTP_SERVER_HOST=0.0.0.0
      - HTTP_SERVER_PORT=7000
      - BLOCK_MATRIX_PARTITION="None"
      - FULL_NODE_WS=["ws://sentry_node:9944"]
      - LOG_LEVEL="INFO"
      - P2P_SEED=213
      - APP_ID=1
      - BOOTSTRAPS=["/ip4/17.0.0.101/tcp/5369/p2p/12D3KooWSDaGuV1ewhyAEYsA6rk52hJyeN16hDE6bNgyRt62x7ie"]
      - BLOCK_PROCESSING_DELAY=0
      - RELAYS=["/ip4/17.0.0.102/tcp/38001/p2p/12D3KooWR3USn8DUFkm9v23yeY8vvtwHSqpnr5VnPptKXoiDK3E7"]
      - OTEL_COLLECTOR="http://otc:4317"
      - MODE="server"
      - MODE_SWITCH=false
      - ORIGIN="internal"
    extra_hosts:
      - "sentry_node:17.0.0.100"
      - "bootstraplc:17.0.0.101"
      - "relaylc:17.0.0.102"
